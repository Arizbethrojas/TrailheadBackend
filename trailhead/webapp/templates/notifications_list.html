{% extends "base.html" %} 
{% block title %} 
    Notifications 
{% endblock %} 

{% block content %}
    <h2>your notfications</h2>
    <ul class="list-group">
        {% for notification in notifications %}
            <li class="list-group-item {% if not notification.is_read %}active{% endif %}">
                {{ notification.message }} - {{ notification.created_at }} 
            </li>
        {% endfor %}
    </ul>
{% endblock%}
